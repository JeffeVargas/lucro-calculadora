<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lucro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="text">
        <p>
            Siga as instruções abaixo: <br>
            Para calcular, faça: <br>
            Gasto total no(s) produtos; <br>
            
        </p>
    </div>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="0" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator" value="+" onclick="operators()">+</button>
          <button type="button" class="operator" value="-" onclick="operators">-</button>
          <button type="button" class="operator" value="*" onclick="operators">&times;</button>
          <button type="button" class="operator" value="/" onclick="operators">&divide;</button>
      
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
      
      
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
      
      
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
      
      
          <button type="button" value="0">0</button>
          <button type="button" class="decimal" value=".">.</button>
          <button type="button" class="all-clear" value="all-clear">AC</button>
      
          <button type="button" class="equal-sign" value="=">=</button>
      
        </div>
      </div>
      <script src="scripts.js"></script>
</body>
</html>
